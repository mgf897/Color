<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	Framework docs
	http://getskeleton.com/
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Mindfulness Coloring</title>
	<meta name="description" content="Free Mindfulness Coloring Book Online">
	<meta name="author" content="Matt Flynn">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	
	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="myStyle.css">

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">
	<script src="fabric.min.js"></script>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="color.js"></script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
	<div class="row" id="header">
		<div class="ten columns">
			<h1>Mindfulness Color</h1>
			<strong>Free online mindfulness coloring pages</strong>
		</div>
		<div class="two columns" id="social">
			<h6>Twitter | Facebook</h6>
		</div>
	</div>
	<div class="row">
		<div class="two columns">
			<select id="image-select" name="select" onchange='OnChange(this.value);'>
			</select>
			<form name="changeBrush">
			<div id="brushSize">
				<input type="radio" name="brushSize" id="smallBrush" onclick="setBrushSize('small')"/>
				<label for="smallBrush"><img class="brushImg" src="image/brushSmall.png" alt="small" /></label>
				<input type="radio" name="brushSize" id="mediumBrush" onclick="setBrushSize('medium')"/>
				<label for="mediumBrush"><img class="brushImg" src="image/brushMedium.png" alt="medium" /></label>
				<input type="radio" name="brushSize" id="largeBrush" onclick="setBrushSize('large')"/>
				<label for="largeBrush"><img class="brushImg" src="image/brushLarge.png" alt="large" /></label>
			</div>
			</form>
			
			
			<div class="colorbox selectedColor" id="c01"></div>
			<div class="colorbox" id="c02"></div>
			<div class="colorbox" id="c03"></div>
			<div class="colorbox" id="c04"></div>
			<div class="colorbox" id="c05"></div>
			<div class="colorbox" id="c06"></div>
			<div class="colorbox" id="c07"></div>
			<div class="colorbox" id="c08"></div>
			<div class="colorbox" id="c09"></div>
			<div class="colorbox" id="c10"></div>
			<div class="colorbox" id="c11"></div>
			<div class="colorbox" id="c12"></div>
			<div class="colorbox" id="c13"></div>
			<div class="colorbox" id="c14"></div>
			<div class="colorbox" id="c15"></div>
			<div class="colorbox" id="c16"></div>
			<div class="colorbox" id="c17"></div>
			<div class="colorbox" id="c18"></div>
			<div class="colorbox" id="c19"></div>
			<div class="colorbox" id="c20"></div>
			<div class="colorbox" id="c21"></div>
			<div class="colorbox" id="c22"></div>
			<div class="colorbox" id="c23"></div>
			<div class="colorbox" id="c24"></div>
	
		</div>
		<div class="seven columns" id="canvas_cont">
		<canvas id="myCanvas"></canvas>
		<span id="artName"></span> <span id="artist"></span><br>
		<span id="artUrl"></span><br>
		<span id="artLicence"></span>
		</div>
		<div class="three columns" id="ads">
		<img src="image/ad.png" alt="ad" width="300px" height="600px"></img>
		</div>
	</div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
