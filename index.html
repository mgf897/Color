<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	Framework docs
	http://getskeleton.com/
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Free Mindful Coloring</title>
	<meta name="description" content="Free online mindfulness coloring in your browser and printable PDF download. Use mindful coloring to increase your awareness of the present, remove stress and relax.">
	<meta name="author" content="Matt Flynn">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	
	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="myStyle.css">

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<script src="fabric.min.js"></script>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="color.js"></script>


</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
	<div class="row" id="header">
		<div class="ten columns">
			<span id="title">Free Mindful Coloring</span>
			<strong>Free online mindfulness coloring</strong>
		</div>
		<div class="two columns" id="social">
			<h6><a href="https://twitter.com/mindfulcolor">Twitter</a></h6>
		</div>
	</div>
	<div class="row">
		<div class="two columns">
			<select id="image-select" name="select" onchange='OnChange(this.value);'>
			</select>
			<form name="changeBrush">
			<div id="brushSize">
				<input type="radio" name="brushSize" id="smallBrush" onclick="setBrushSize('small')"/>
				<label for="smallBrush"><img class="brushImg" src="image/brushSmall.png" alt="small" /></label>
				<input type="radio" name="brushSize" id="mediumBrush" onclick="setBrushSize('medium')"/>
				<label for="mediumBrush" class="selected"><img class="brushImg" src="image/brushMedium.png" alt="medium" /></label>
				<input type="radio" name="brushSize" id="largeBrush" onclick="setBrushSize('large')"/>
				<label for="largeBrush"><img class="brushImg" src="image/brushLarge.png" alt="large" /></label>
			</div>
			</form>
			
			<div id="palette">
				<div class="colorbox selectedColor" id="c01"></div>
				<div class="colorbox" id="c02"></div>
				<div class="colorbox" id="c03"></div>
				<div class="colorbox" id="c04"></div>
				<div class="colorbox" id="c05"></div>
				<div class="colorbox" id="c06"></div>
				<div class="colorbox" id="c07"></div>
				<div class="colorbox" id="c08"></div>
				<div class="colorbox" id="c09"></div>
				<div class="colorbox" id="c10"></div>
				<div class="colorbox" id="c11"></div>
				<div class="colorbox" id="c12"></div>
				<div class="colorbox" id="c13"></div>
				<div class="colorbox" id="c14"></div>
				<div class="colorbox" id="c15"></div>
				<div class="colorbox" id="c16"></div>
				<div class="colorbox" id="c17"></div>
				<div class="colorbox" id="c18"></div>
				<div class="colorbox" id="c19"></div>
				<div class="colorbox" id="c20"></div>
				<div class="colorbox" id="c21"></div>
				<div class="colorbox" id="c22"></div>
				<div class="colorbox" id="c23"></div>
				<div class="colorbox" id="c24"></div>
			</div>
			
			<br>


			<div id="mailList">
					<!-- Begin MailChimp Signup Form -->
			<div id="mc_embed_signup">
			<form action="//freemindfulcoloring.us12.list-manage.com/subscribe/post?u=5ba3cdd92084d8b17807ae0b4&amp;id=ef2aefaeba" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
			    <div id="mc_embed_signup_scroll">
				<strong>Subscribe to our mailing list to receive a printable PDF of all the coloring images</strong>
			<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
			<br>
			<div class="mc-field-group">
				<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
			</label>
				<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
			</div>
				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5ba3cdd92084d8b17807ae0b4_ef2aefaeba" tabindex="-1" value=""></div>
			    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
			    </div>
			</form>
			</div>

			<!--End mc_embed_signup-->
			</div>
		</div>
		<div class="seven columns" id="canvas_cont">
		<canvas id="myCanvas"></canvas>
		<a href="" id="artUrl"><span id="artName"></span></a> by <span id="artist"></span><br>
		<span id="artLicence"></span>
		</div>
		<div class="three columns" id="ads">
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<!-- googleAdRHS -->
		<ins class="adsbygoogle"
		     style="display:inline-block;width:300px;height:600px"
		     data-ad-client="ca-pub-6249464146641766"
		     data-ad-slot="3689558733"></ins>
		<script>
		(adsbygoogle = window.adsbygoogle || []).push({});
		</script>
		</div>
	</div>
</div>

</html>
